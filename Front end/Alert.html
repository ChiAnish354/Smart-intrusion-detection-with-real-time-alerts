<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Alerts</title>
  <style>/* Base and layout */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-color: #0f172a;
  color: #ffffff;
}

.container {
  display: flex;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background-color: #1e293b;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.sidebar h2 {
  font-size: 18px;
  margin-bottom: 30px;
}

.sidebar nav ul {
  list-style: none;
}

.sidebar nav ul li {
  padding: 10px;
  cursor: pointer;
  border-radius: 5px;
}

.sidebar nav ul li.active,
.sidebar nav ul li:hover {
  background-color: #334155;
}

.sidebar .status {
  color: #00ff6a;
  font-size: 14px;
}

/* Main Alerts Page */
.alerts-page {
  flex-grow: 1;
  padding: 20px;
  overflow-y: auto;
}

.alerts-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.actions button {
  margin-left: 10px;
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

.ack-all {
  background-color: #334155;
  color: white;
}

.clear-all {
  background-color: #dc2626;
  color: white;
}

.tabs {
  display: flex;
  background-color: #1e293b;
  border-radius: 6px;
  overflow: hidden;
  margin-bottom: 20px;
}

.tab {
  flex: 1;
  padding: 10px;
  text-align: center;
  background-color: transparent;
  border: none;
  color: #cbd5e1;
  cursor: pointer;
}

.tab.active {
  background-color: #0f172a;
  color: #fff;
}

/* Alert Box */
.alert-box {
  background-color: #1e293b;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.alert-title {
  display: flex;
  align-items: center;
  gap: 15px;
}

.alert-title .icon {
  font-size: 24px;
  color: #ef4444;
}

.alert-title p {
  font-size: 14px;
  color: #94a3b8;
}

.badge.red {
  background-color: #ef4444;
  color: white;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 12px;
}

.alert-buttons button {
  margin-left: 10px;
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

.alert-buttons .ack {
  background-color: #334155;
  color: white;
}

.alert-buttons .resolve {
  background-color: #3b82f6;
  color: white;
}

.resolve-all {
  float: right;
  margin-top: 10px;
  padding: 8px 14px;
  background-color: #3b82f6;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
</style>
<script>// Handle button actions

// Simulate alert state change
const acknowledgeAllBtn = document.querySelector('.ack-all');
const clearAllBtn = document.querySelector('.clear-all');
const resolveAllBtn = document.querySelector('.resolve-all');
const tabs = document.querySelectorAll('.tab');

acknowledgeAllBtn?.addEventListener('click', () => {
  alert('All alerts acknowledged!');
});

clearAllBtn?.addEventListener('click', () => {
  if (confirm('Are you sure you want to clear all alerts?')) {
    alert('All alerts cleared!');
  }
});

resolveAllBtn?.addEventListener('click', () => {
  alert('All alerts resolved!');
});

// Tab switching visual (not dynamic filtering yet)
tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
  });
});
</script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>üîí Intrusion Detection</h2>
      <nav>
        <ul>
          <li >
            <a href="Dashboard.html" style="text-decoration: none; color: inherit;">Dashboard</a></li>
          <li class="active">Alerts (2)</li>
          <li>History</li>
          <li>Zones</li>
          <li>Settings</li>
        </ul>
      </nav>
      <div class="status">‚óè System Online</div>
    </aside>

    <main class="alerts-page">
      <header class="alerts-header">
        <div>
          <h1>Security Alerts</h1>
          <p>Manage and respond to security alerts</p>
        </div>
        <div class="actions">
          <button class="ack-all">Acknowledge All</button>
          <button class="clear-all">Clear All Alerts</button>
        </div>
      </header>

      <div class="tabs">
        <button class="tab active">Active Alerts (1)</button>
        <button class="tab">Acknowledged (1)</button>
        <button class="tab">Resolved (2)</button>
      </div>

      <div class="alert-box">
        <div class="alert-title">
          <span class="icon">üö®</span>
          <div>
            <strong>Window Sensor Triggered</strong>
            <p>Window sensor triggered in Living Room</p>
          </div>
          <span class="badge red">new</span>
        </div>
        <div class="alert-buttons">
          <button class="ack">Acknowledge</button>
          <button class="resolve">Resolve</button>
        </div>
      </div>

      <button class="resolve-all">Resolve All</button>
    </main>
  </div>

  <script src="alerts.js"></script>
</body>
</html>
